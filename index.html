        /* Navigation bar container */
        .navbar {

        }

        /* Navigation links style */
        .navbar a {

        }

        /* Space between links */
        .navbar a + a {
            margin-left: 30px;
        }

        /* Styling for divs inside the navbar */
        .navbar .myDivs {
            display: inline-block;
            background-color: #e0ffff; /* Very light cyan background for divs */
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Header style within divs */
        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
